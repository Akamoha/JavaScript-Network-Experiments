<html>
<head>

  <title>Raphael.js Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link type="text/css" rel="stylesheet" href="src/raphael.pan-zoom.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <meta charset=utf-8 />

</head>
<body>

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="code.js"></script>
  <script type="text/javascript" src="nodes.json"></script>
  <script type="text/javascript" src="edges.json"></script>
  <script src="js/raphael-min.js"></script>
  <script src="src/raphael.pan-zoom.js"></script>

  <div class = "topbarcont">
	<div class="topbar">Raphael.js Experiment</div>
  
	<div class="menubutton">
		<a href="#" data-activates="slide-out" class="button-collapse">
			<i class="small mdi-navigation-menu"></i>
		</a>
	</div>
  </div>
  
  <ul id="slide-out" class="side-nav">
	
	<div class = "snapshotDropdown number1">
		<select id="snapshot">
			<option value="" disabled selected>Snapshot</option>
			<option value="2013.01.01.0200">January</option>
			<option value="2013.02.01.0200">February</option>
			<option value="2013.03.01.0200">March</option>
			<option value="2013.04.01.0200">April</option>
			<option value="2013.05.01.0200">May</option>
			<option value="2013.06.01.0200">June</option>
			<option value="2013.07.01.0200">July</option>
			<option value="2013.08.01.0200">August</option>
			<option value="2013.09.01.0200">September</option>
			<option value="2013.10.01.0200">October</option>
			<option value="2013.11.01.0200">November</option>
			<option value="2013.12.01.0200">December</option>
		</select>
	</div>
			
	<li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
          <div class = "panel-element">
			  <a class="collapsible-header">Normal Graph</a>
			  <div class="collapsible-body">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="outdegree" type="text">
								<label for="outdegree">Out-degree</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="country" type="text">
								<label for="country">Country</label>
							</div>
						</div>
						<div class="row col s12">
							<select id="edgetype">
								<option value="" disabled selected>Edge Type</option>
								<option value="1">Option 1</option>
								<option value="2">Option 2</option>
								<option value="3">Option 3</option>
							</select>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="button" id = "normalRedraw">REDRAW
									<i class="mdi-action-autorenew right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
		  </div>
        </li>
	  </ul>
	</li>
	  
	<li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
		  <div class = "panel-element">
			  <a class="collapsible-header">Bipartite Graph</a>
			  <div class="collapsible-body">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="set1" type="text">
								<label for="set1">Set 1</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="set2" type="text">
								<label for="set2">Set 2</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="button" id = "bipartiteRedraw">REDRAW
									<i class="mdi-action-autorenew right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
		  </div>
        </li>
	  </ul>
	</li>
	
	<li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
		  <div class = "panel-element">
			  <a class="collapsible-header">AS-Centric Graph</a>
			  <div class="collapsible-body">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="asnumber" type="text">
								<label for="asnumber">AS Number</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="button" id = "ascentricRedraw">REDRAW
									<i class="mdi-action-autorenew right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
		  </div>
        </li>
	  </ul>
	</li>
  </ul>

  <div id = "container">
	<div class="nav-container">
		<div class="row1">
			<div class = "r1c1"><img class="ATL" src="icons/archTopLeft.png"/></div>
			<div class = "r1c2"><img class="PU" src="icons/panUp.png"/></div>
			<div class = "r1c3"><img class="ATR" src="icons/archTopRight.png"/></div>
		</div>
		
		<div class="row2">
			<div class = "r2c1"><img class="PL" src="icons/panLeft.png"/></div>
			<div class = "r2c2">
				<div class = "r2c2UPPER"><img class="ZI" src="icons/zoomin.png"/></div>
				<div class = "r2c2LOWER"><img class="ZO" src="icons/zoomout.png"/></div>
			</div>
			<div class = "r2c3"><img class="PR" src="icons/panRight.png"/></div>
		</div>
		
		<div class="row3">
			<div class = "r3c1"><img class="ABL" src="icons/archBottomLeft.png"/></div>
			<div class = "r3c2"><img class="PD" src="icons/panDown.png"/></div>
			<div class = "r3c3"><img class="ABR" src="icons/archBottomRight.png"/></div>
		</div>
	</div>
  </div>
  
</body>
</html>
